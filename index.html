<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Awesome Books</title>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <h1>Awesome Books</h1>
        </div>
        <div class="right">
            <ul>
                <li><a href="#List-section">List</a></li>
                <li><a href="#Add-section">Add new</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 id="page-title">Awesome Books</h1>

        <section id="List-section">
            <table id="bookList">

            </table>
        </section>
        <hr>
        <section id="Add-section" class="text-align-center">
            <h3>Add books</h3>
            <form id="form">
                <input type="text" required placeholder="Title" id="book_title">
                <br>
                <br>
                <input type="text" required placeholder="Author" id="book_author">
                <br>
                <br>
                <input type="submit" value="Add" id="addButton">
            </form>
        </section>
        <section id="contactPage">
            <h1>Contact information</h1>
            <div>
                <p>Do you questions or you just want to say "Hello"?<br>
                   You can reach out to us!
                </p>
                <ul>
                    <li>Our e-mail: mail@mail.com</li>
                    <li>Our phone number: 0043586534422</li>
                    <li>Our address: Streetname 22, 84503 City, Country</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
