<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Awesome Books</title>
</head>

<body>
    <div class="container">
        <h1>Awesome Books</h1>

        <section id="List-section">
            <h3>Add books</h3>
            <table id="bookList">

            </table>
        </section>

        <section id="Add-section" class="text-align-center">

            <form id="form">
                <input type="text" required placeholder="Title" id="book_title">
                <br>
                <br>
                <input type="text" required placeholder="Author" id="book_author">
                <br>
                <br>
                <input type="submit" value="Add" id="addButton">
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
